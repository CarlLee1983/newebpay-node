name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write # to create releases and commit changes
  issues: write # to comment on released issues
  pull-requests: write # to comment on released PRs
  id-token: write # for npm provenance (optional)

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for semantic-release history verification
          persist-credentials: false # we use a custom token for pushing if needed, or default GITHUB_TOKEN

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Builds and Tests
        run: |
          npm run build
          npm test

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
